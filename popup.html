<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .logo {
      font-size: 24px;
      margin-right: 8px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #555;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    textarea {
      height: 80px;
      resize: vertical;
    }
    
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    
    button:hover {
      background: #3367d6;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    
    .status.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .status.info {
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #bbdefb;
    }
    
    .translate-area {
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 12px;
      background: #f9f9f9;
    }
    
    .result {
      margin-top: 12px;
      padding: 12px;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      min-height: 60px;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.5;
    }
    
    .connection-status {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-dot.connected {
      background: #4caf50;
    }
    
    .status-dot.disconnected {
      background: #f44336;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">🌐</div>
    <div class="title">Ollama Translator</div>
  </div>
  
  <div class="connection-status">
    <div class="status-dot" id="connectionDot"></div>
    <span id="connectionStatus">检查连接中...</span>
  </div>
  
  <div class="section">
    <div class="section-title">快速翻译</div>
    <div class="translate-area">
      <textarea id="inputText" placeholder="输入要翻译的文本..."></textarea>
      <button id="translateBtn">翻译</button>
      <button id="getSelectedBtn">获取选中文本</button>
      <div id="translateResult" class="result" style="display: none;"></div>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">设置</div>
    
    <div class="form-group">
      <label for="ollamaUrl">Ollama服务地址:</label>
      <input type="text" id="ollamaUrl" placeholder="http://localhost:11434">
    </div>
    
    <div class="form-group">
      <label for="model">模型名称:</label>
      <div style="display: flex; gap: 8px;">
        <select id="model" style="flex: 1;">
          <option value="">加载中...</option>
        </select>
        <button id="refreshModelsBtn" type="button" style="width: auto; padding: 8px 12px; margin: 0;">🔄</button>
      </div>
    </div>
    
    <div class="form-group">
      <label for="targetLanguage">目标语言:</label>
      <select id="targetLanguage">
        <option value="zh-CN">中文</option>
        <option value="en">英文</option>
        <option value="ja">日文</option>
        <option value="ko">韩文</option>
        <option value="fr">法文</option>
        <option value="de">德文</option>
        <option value="es">西班牙文</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="prompt">翻译提示词:</label>
      <textarea id="prompt" placeholder="请将以下文本翻译成中文，只返回翻译结果，不要添加任何解释："></textarea>
    </div>
    
    <button id="saveBtn">保存设置</button>
    <button id="testBtn">测试连接</button>
  </div>
  
  <div id="statusMessage" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
